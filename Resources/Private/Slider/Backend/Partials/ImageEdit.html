<f:form method="post" controller="SliderBE" action="imageUpdate" name="image" object="{image}" enctype="multipart/form-data"  >


    <f:form.hidden  property="uid" value="{image.uid}" />
    <f:form.hidden  property="sliderImageTemp" value="{image.sliderImageTemp}" />
    <div class="formRow">
        <label>
            Slider
        </label>
        <f:form.select property="sliderId" sortByOptionLabel="sliderHeadline" options="{slider}" optionValueField="uid" optionLabelField="sliderHeadline" />
    </div>

    <div class="formRow">
        <label>
            Slide Headline
        </label>
        <f:form.textfield property="sliderHeadline" value="{image.sliderHeadline}" class="w300" />
    </div>

    <div class="formRow">
        <label>
            Slide Text
        </label>
        <f:form.textarea cols="50" rows="5" property="sliderText" value="{image.sliderText}" />
        
    </div>

    <div class="formRow">
        <label>
            Slide Link (just use the page id e.g. '2')
        </label>
        <f:form.textfield property="sliderLink" value="{image.sliderLink}" /> 
    </div>

    <div class="formRow">
        <label>
            Slider Image
        </label>
        <f:form.upload property="sliderImage" value="{image.sliderImage}" />
    </div>

    <f:if condition="{image.sliderImage}">
        <f:image src="uploads/responsivetemplate/slider/{image.sliderImage}" width="200" alt="My Image" />
        <br />


    </f:if>
    <br />


    <hr />
    <div class="formRow buttonrow">

        <f:link.action action="indexImages" class="button"> escape </f:link.action>
        <f:form.submit name="mySubmit" value="Save" class="buttonAbbrechen"/>

    </div>
</f:form>
